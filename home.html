    <style>
      :root {
        --primary-bg: white;
        --dark-bg: black;
        --transition-duration: 700ms;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue Thin", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Grid Container */
      .grid-container {
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
        padding: 10px;
        margin-top: 50px; /* Increased to accommodate fixed header */
      }

      /* Grid Items */
      .grid-item {
        flex-grow: 1;
        margin-bottom: 10px;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      /* Images will now stay at their original size */
      .grid-item img {
        width: auto; /* Keeps original width */
        height: auto; /* Keeps original height */
        max-width: 100%; /* Ensures it doesn't overflow its container */
        max-height: 100%; /* Ensures it doesn't exceed original size */
        object-fit: contain; /* Keeps the full image visible without cropping */
        display: block;
      }

      /* When loaded, images will fade in */
      .grid-item.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      /* Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 10000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em;
      }

      .overlay-content {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .site-logo {
        display: flex;
        flex-direction: column;
        gap: 0.5em;
      }

      .site-logo h1 {
        font-size: 25px;
        font-weight: 300;
        line-height: 1;
      }

      /* Navigation */
      .nav {
        display: flex;
        gap: 2em;
      }

      .nav .nav-item p {
        font-size: 16px;
        font-weight: 300;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .nav .nav-item p:hover {
        opacity: 0.7;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav .nav-item p {
            font-size: 10px;
        }
      }

      /* Adjust Navigation */
      .nav {
        display: flex;
        gap: 1em;
      }

      .nav .nav-item p {
        font-size: 16px;
        font-weight: 300;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      /* Responsive Adjustments */
      @media (max-width: 1024px) {
        .gallery {
            grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 768px) {
        .gallery {
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5em;
            padding: 1em;
        }

        .nav {
            gap: 1em;
        }

        .site-logo h1 {
            font-size: 20px;
        }

        .loading-text {
            font-size: 2rem;
        }

        /* Shrink images on mobile */
        .grid-item img {
            width: 80%; /* Scales down to 80% of its original size */
            height: auto;
        }
      }

      @media (max-width: 480px) {
        .gallery {
            grid-template-columns: 3fr;
        }

        .overlay {
            padding: 0.5em;
        }

        .nav .nav-item p {
            font-size: 14px;
        }

        .loading-text {
            font-size: 1.5rem;
        }

        /* Shrink images even further on smaller screens */
        .grid-item img {
            width: 100%;
            height: auto;
        }
      }

      /* Remove default link styling */
      a {
        text-decoration: none;
        color: inherit;
      }

      /* Prevent hover effects on touch devices */
      @media (hover: none) {
        .gallery img:hover {
            transform: none;
        }
      }

      // Define colors array (was missing in the original code)
      const colors = ["#ffffff"]; // Using white as default since the original array wasn't provided

      // Function to determine contrasting color
      function getContrastColor(hexcolor) {
        if (hexcolor.slice(0, 1) === "#") {
          hexcolor = hexcolor.slice(1);
        }
        var r = Number.parseInt(hexcolor.substr(0, 2), 16);
        var g = Number.parseInt(hexcolor.substr(2, 2), 16);
        var b = Number.parseInt(hexcolor.substr(4, 2), 16);
        var yiq = (r * 299 + g * 587 + b * 114) / 1000;
        return yiq >= 128 ? "black" : "black";
      }

      // Randomize and set images
      function randomizeImages() {
        const gridContainer = document.getElementById("grid-container");
        gridContainer.innerHTML = ""; // Clear existing content

        const shuffled = [...images].sort(() => 0.5 - Math.random());

        shuffled.forEach((img, index) => {
          const gridItem = document.createElement("div");
          gridItem.className = "grid-item";

          // Randomly decide the size of the grid item
          const size = Math.random() < 0.7 ? "small" : Math.random() < 0.9 ? "medium" : "large";

          switch (size) {
            case "small":
              gridItem.style.width = "30%";
              break;
            case "medium":
              gridItem.style.width = "45%";
              break;
            case "large":
              gridItem.style.width = "60%";
              break;
          }

          const anchorElement = document.createElement("a");
          anchorElement.href = img.href;

          const imgElement = document.createElement("img");
          imgElement.src = img.src;
          imgElement.alt = `Image ${index + 1}`;

          // Add error handling for images
          imgElement.onerror = function () {
            this.style.display = "none";
          };

          imgElement.onload = () => {
            gridItem.classList.add("loaded");
          };

          anchorElement.appendChild(imgElement);
          gridItem.appendChild(anchorElement);
          gridContainer.appendChild(gridItem);
        });
      }

      // Handle scroll events
      function handleScroll() {
        const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        const colorIndex = Math.floor(scrollPercentage / (100 / colors.length));
        const backgroundColor = colors[colorIndex];
        const contrastColor = getContrastColor(backgroundColor);

        document.body.style.backgroundColor = backgroundColor;
        document.querySelector(".overlay").style.color = contrastColor;
      }

      // Initialize
      function init() {
        randomizeImages();
        window.addEventListener("scroll", handleScroll);
      }

      // Run initialization when DOM is loaded
      document.addEventListener("DOMContentLoaded", init);

      // Refresh images on page load and when the logo is clicked
      window.addEventListener("load", () => {
        randomizeImages();
        window.scrollTo(0, 0);
      });

      document.querySelector(".site-logo").addEventListener("click", (e) => {
        e.preventDefault();
        randomizeImages();
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
