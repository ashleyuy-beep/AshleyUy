    <meta charset="UTF-8" />

    <style>
      :root {
        --primary-bg: white;
        --dark-bg: black;
        --transition-duration: 700ms;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue Thin", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Grid Container */
      .grid-container {
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
        padding: 10px;
        margin-top: 50px; /* Increased to accommodate fixed header */
        transition: all 0.5s ease;
      }

      /* Singular View Container */
      .singular-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2em;
        padding: 10px;
        margin-top: 50px;
      }

      /* Grid Items */
      .grid-item {
        flex-grow: 1;
        margin-bottom: 10px;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      /* Images will now stay at their original size */
      .grid-item img {
        width: auto; /* Keeps original width */
        height: auto; /* Keeps original height */
        max-width: 100%; /* Ensures it doesn't overflow its container */
        max-height: 100%; /* Ensures it doesn't exceed original size */
        object-fit: contain; /* Keeps the full image visible without cropping */
        display: block;
        transition: transform 0.3s ease;
      }

      .grid-item img:hover {
        transform: scale(1.05);
      }

      .singular-container .grid-item {
        width: 80% !important;
      }

      .singular-container .grid-item img:hover {
        transform: none;
      }

      /* When loaded, images will fade in */
      .grid-item.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      /* Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 10000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 2em;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }

      .site-logo {
        font-size: 25px;
        font-weight: 300;
        line-height: 1;
        transition: transform 0.3s ease;
      }

      .site-logo:hover {
        transform: translateY(-2px);
      }

      .nav-icons {
        display: flex;
        gap: 1.5em;
        align-items: center;
      }

      .nav-icon {
        cursor: pointer;
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .nav-icon:hover {
        transform: scale(1.1);
      }

      .grid-icon {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 2px;
        width: 18px;
        height: 18px;
      }

      .grid-dot {
        width: 4px;
        height: 4px;
        background-color: black;
        border-radius: 50%;
      }

      .singular-icon {
        display: flex;
        flex-direction: column;
        gap: 4px;
        width: 18px;
      }

      .line {
        width: 18px;
        height: 2px;
        background-color: black;
        transition: width 0.3s ease;
      }

      .nav-icon:hover .line {
        width: 15px;
      }

      .overlay-icon {
        width: 18px;
        height: 18px;
        background-color: black;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .nav-icon:hover .overlay-icon {
        transform: scale(0.9);
      }

      /* View toggle icons */
      #view-toggle {
        position: relative;
        width: 24px;
        height: 24px;
      }

      #grid-view, #singular-view {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      #grid-view.active, #singular-view.active {
        opacity: 1;
        visibility: visible;
      }

      /* Close button for overlay */
      .close-overlay {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 30px;
        height: 30px;
        cursor: pointer;
        z-index: 10002;
        display: none;
      }

      .close-overlay::before,
      .close-overlay::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: black;
      }

      .close-overlay::before {
        transform: rotate(45deg);
      }

      .close-overlay::after {
        transform: rotate(-45deg);
      }

      .overlay-menu.active .close-overlay {
        display: block;
        animation: fadeIn 0.3s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Overlay Menu */
      .overlay-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 10001;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .overlay-menu.active {
        display: flex;
        opacity: 1;
      }

      .menu-item {
        margin: 15px 0;
        font-size: 28px;
        font-weight: 300;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .menu-item:hover {
        transform: translateY(-3px);
      }

      .menu-item a {
        position: relative;
        display: inline-block;
      }

      .menu-item a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background-color: black;
        transition: width 0.3s ease;
      }

      .menu-item a:hover::after {
        width: 100%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .grid-container {
          gap: 30px;
        }

        .overlay {
          padding: 1em;
        }

        .site-logo {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .grid-container {
          gap: 20px;
        }

        .overlay {
          padding: 0.5em 1em;
        }

        .nav-icons {
          gap: 1em;
        }
      }

      /* Remove default link styling */
      a {
        text-decoration: none;
        color: inherit;
      }

      /* Prevent hover effects on touch devices */
      @media (hover: none) {
        .grid-item img:hover {
          transform: none;
        }
      }

      /* Animation for staggered image loading */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      // Define colors array (was missing in the original code)

      // Function to determine contrasting color
      function getContrastColor(hexcolor) {
        if (hexcolor.slice(0, 1) === "#") {
          hexcolor = hexcolor.slice(1);
        }
        var r = Number.parseInt(hexcolor.substr(0, 2), 16);
        var g = Number.parseInt(hexcolor.substr(2, 2), 16);
        var b = Number.parseInt(hexcolor.substr(4, 2), 16);
        var yiq = (r * 299 + g * 587 + b * 114) / 1000;
        return yiq >= 128 ? "black" : "black";
      }

      let isGridView = true;

      const overlayMenu = document.getElementById("overlay-menu");
      const menuToggle = document.getElementById("menu-toggle");
      const closeOverlay = document.getElementById("close-overlay");

      // Function to update view icons based on current view
      function updateViewIcons() {
        if (isGridView) {
          // In grid view, show singular icon
          singularViewBtn.classList.add("active");
          gridViewBtn.classList.remove("active");
        } else {
          // In singular view, show grid icon
          gridViewBtn.classList.add("active");
          singularViewBtn.classList.remove("active");
        }
      }

      // Toggle menu with animation
      menuToggle.addEventListener("click", () => {
        overlayMenu.classList.add("active");
      });

      // Close overlay with X button
      closeOverlay.addEventListener("click", () => {
        overlayMenu.classList.remove("active");
      });

      // Toggle view modes
      viewToggle.addEventListener("click", () => {
        isGridView = !isGridView;
        toggleViewMode();
      });

      function toggleViewMode() {
        updateViewIcons();
        
        // Clear the current container
        contentContainer.innerHTML = '';
        
        if (isGridView) {
          // Create grid container
          const newGridContainer = document.createElement('div');
          newGridContainer.className = 'grid-container';
          newGridContainer.id = 'grid-container';
          contentContainer.appendChild(newGridContainer);
          
          // Populate with randomized images
          randomizeImages();
        } else {
          // Create singular container
          const singularContainer = document.createElement('div');
          singularContainer.className = 'singular-container';
          singularContainer.id = 'grid-container'; // Keep same ID for compatibility
          contentContainer.appendChild(singularContainer);
          
          // Populate with sequential images
          populateSingularView();
        }
      }

      // Populate singular view with images in sequence
      function populateSingularView() {
        const container = document.getElementById("grid-container");
        container.innerHTML = ""; // Clear existing content

        images.forEach((img, index) => {
          const gridItem = document.createElement("div");
          gridItem.className = "grid-item";

          const anchorElement = document.createElement("a");
          anchorElement.href = img.href;

          const imgElement = document.createElement("img");
          imgElement.src = img.src;
          imgElement.alt = `Image ${index + 1}`;

          // Add error handling for images
          imgElement.onerror = function () {
            this.style.display = "none";
          };

          imgElement.onload = () => {
            setTimeout(() => {
              gridItem.classList.add("loaded");
            }, index * 100); // Staggered loading effect
          };

          anchorElement.appendChild(imgElement);
          gridItem.appendChild(anchorElement);
          container.appendChild(gridItem);
        });
      }

      // Randomize and set images for grid view
      function randomizeImages() {
        const gridContainer = document.getElementById("grid-container");
        gridContainer.innerHTML = ""; // Clear existing content

        const shuffled = [...images].sort(() => 0.5 - Math.random());

        shuffled.forEach((img, index) => {
          const gridItem = document.createElement("div");
          gridItem.className = "grid-item";

          // Randomly decide the size of the grid item
          const size = Math.random() < 0.7 ? "small" : Math.random() < 0.9 ? "medium" : "large";

          switch (size) {
            case "small":
              gridItem.style.width = "30%";
              break;
            case "medium":
              gridItem.style.width = "45%";
              break;
            case "large":
              gridItem.style.width = "60%";
              break;
          }

          const anchorElement = document.createElement("a");
          anchorElement.href = img.href;

          const imgElement = document.createElement("img");
          imgElement.src = img.src;
          imgElement.alt = `Image ${index + 1}`;
          imgElement.style.transitionDelay = `${index * 0.03}s`;

          // Add error handling for images
          imgElement.onerror = function () {
            this.style.display = "none";
          };

          imgElement.onload = () => {
            setTimeout(() => {
              gridItem.classList.add("loaded");
            }, index * 30); // Staggered loading effect
          };

          anchorElement.appendChild(imgElement);
          gridItem.appendChild(anchorElement);
          gridContainer.appendChild(gridItem);
        });
      }

      // Handle scroll events
      function handleScroll() {
        const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        const colorIndex = Math.floor(scrollPercentage / (100 / colors.length));
        const backgroundColor = colors[colorIndex];
        const contrastColor = getContrastColor(backgroundColor);

        document.body.style.backgroundColor = backgroundColor;
        document.querySelector(".overlay").style.color = contrastColor;
      }

      // Initialize
      function init() {
        randomizeImages();
        window.addEventListener("scroll", handleScroll);
        updateViewIcons();
        
        // Close overlay menu when clicking on a menu item with animation
        document.querySelectorAll(".menu-item a").forEach(item => {
          item.addEventListener("click", () => {
            overlayMenu.style.opacity = "0";
            setTimeout(() => {
              overlayMenu.classList.remove("active");
              overlayMenu.style.opacity = "1";
            }, 300);
          });
        });
        
        // Handle escape key
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && overlayMenu.classList.contains("active")) {
            overlayMenu.classList.remove("active");
          }
        });
      }

      // Run initialization when DOM is loaded
      document.addEventListener("DOMContentLoaded", init);

      // Refresh images on page load and when the logo is clicked
      window.addEventListener("load", () => {
        randomizeImages();
        window.scrollTo(0, 0);
      });

      document.querySelector(".site-logo").addEventListener("click", (e) => {
        e.preventDefault();
        randomizeImages();
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
