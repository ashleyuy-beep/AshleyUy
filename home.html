    <style>
      :root {
        --primary-bg: white;
        --dark-bg: black;
        --transition-duration: 300ms;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 100;
        min-height: 100vh;
        overflow-x: hidden;
        background-color: white;
      }

      /* Grid Container */
      .grid-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        padding: 10px;
        margin-top: 60px; /* Accommodate fixed header */
        transition: opacity 0.3s ease;
        will-change: opacity;
      }

      /* Singular View Container - Improved centering */
      .singular-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 2em;
        padding: 10px;
        margin-top: 60px;
        transition: opacity 0.3s ease;
        will-change: opacity;
        width: 100%;
      }

      /* Grid Items */
      .grid-item {
        flex-grow: 1;
        margin-bottom: 10px;
        overflow: hidden;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        will-change: opacity, transform;
      }

      /* Images will now stay at their original size */
      .grid-item img {
        width: auto; /* Keeps original width */
        height: auto; /* Keeps original height */
        max-width: 100%; /* Ensures it doesn't overflow its container */
        max-height: 100%; /* Ensures it doesn't exceed original size */
        object-fit: contain; /* Keeps the full image visible without cropping */
        display: block;
        transition: transform 0.3s ease;
        will-change: transform;
      }

      .grid-item img:hover {
        transform: scale(1.03);
      }

      /* Improved singular view styling */
      .singular-container .grid-item {
        width: 80% !important;
        display: flex;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
      }

      .singular-container .grid-item a {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .singular-container .grid-item img {
        max-width: 100%;
        max-height: 80vh;
        margin: 0 auto;
      }

      .singular-container .grid-item img:hover {
        transform: none;
      }

      /* When loaded, images will fade in */
      .grid-item.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      /* Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.95);
        z-index: 10000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 2em;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        will-change: transform;
      }

      .site-logo {
        font-size: 20px;
        font-weight: 100;
        line-height: 1;
        transition: transform 0.3s ease;
      }

      .site-logo:hover {
        transform: translateY(-2px);
      }

      .nav-icons {
        display: flex;
        gap: 1.5em;
        align-items: center;
      }

      .nav-icon {
        cursor: pointer;
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .nav-icon:hover {
        transform: scale(1.1);
      }

      .grid-icon {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 2px;
        width: 18px;
        height: 18px;
      }

      .grid-dot {
        width: 4px;
        height: 4px;
        background-color: black;
        border-radius: 50%;
      }

      .singular-icon {
        display: flex;
        flex-direction: column;
        gap: 4px;
        width: 18px;
      }

      .line {
        width: 18px;
        height: 2px;
        background-color: black;
        transition: width 0.3s ease;
      }

      .nav-icon:hover .line {
        width: 15px;
      }

      .overlay-icon {
        width: 18px;
        height: 18px;
        background-color: black;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .nav-icon:hover .overlay-icon {
        transform: scale(0.9);
      }

      /* View toggle icons */
      #view-toggle {
        position: relative;
        width: 24px;
        height: 24px;
      }

      #grid-view, #singular-view {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      #grid-view.active, #singular-view.active {
        opacity: 1;
        visibility: visible;
      }

      /* Close button for overlay */
      .close-overlay {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 30px;
        height: 30px;
        cursor: pointer;
        z-index: 10002;
        display: none;
      }

      .close-overlay::before,
      .close-overlay::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: black;
      }

      .close-overlay::before {
        transform: rotate(45deg);
      }

      .close-overlay::after {
        transform: rotate(-45deg);
      }

      .overlay-menu.active .close-overlay {
        display: block;
        animation: fadeIn 0.3s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Overlay Menu */
      .overlay-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 10001;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .overlay-menu.active {
        display: flex;
        opacity: 1;
      }

      .menu-item {
        margin: 15px 0;
        font-size: 28px;
        font-weight: 100;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .menu-item:hover {
        transform: translateY(-3px);
      }

      .menu-item a {
        position: relative;
        display: inline-block;
      }

      .menu-item a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background-color: black;
        transition: width 0.3s ease;
      }

      .menu-item a:hover::after {
        width: 100%;
      }

      /* Loading indicator */
      .loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-top-color: #000;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        z-index: 9999;
        display: none;
      }

      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .grid-container {
          gap: 15px;
        }

        .overlay {
          padding: 1em;
        }

        .site-logo {
          font-size: 18px;
        }
        
        .singular-container .grid-item {
          width: 90% !important;
        }
      }

      @media (max-width: 480px) {
        .grid-container {
          gap: 10px;
          padding: 8px;
        }

        .overlay {
          padding: 0.5em 1em;
          height: 50px;
        }

        .nav-icons {
          gap: 1em;
        }
        
        .singular-container .grid-item {
          width: 95% !important;
        }
      }

      /* Remove default link styling */
      a {
        text-decoration: none;
        color: inherit;
      }

      /* Prevent hover effects on touch devices */
      @media (hover: none) {
        .grid-item img:hover {
          transform: none;
        }
      }
    </style>

        const documentHeight = document.documentElement.scrollHeight;

        if (scrollPosition > documentHeight - 500) {

        const gridItem = document.createElement("div");

        // For grid view, set random sizes - adjusted for mobile compatibility
        if (isGridView) {
          // Get device width to adjust sizes for mobile

          // Adjust size distribution based on screen size
          let sizeDistribution;
          
          if (deviceWidth <= 480) {
            // For mobile, use smaller sizes to fit more items per row
            sizeDistribution = Math.random() < 0.5 ? "small" : Math.random() < 0.8 ? "medium" : "large";
          } else {
            // For desktop, use the original distribution
            sizeDistribution = Math.random() < 0.7 ? "small" : Math.random() < 0.9 ? "medium" : "large";
          }
          
          switch (sizeDistribution) {
            case "small":
              gridItem.style.width = deviceWidth <= 480 ? "45%" : "30%";
              break;
            case "medium":
              gridItem.style.width = deviceWidth <= 480 ? "60%" : "45%";
              break;
            case "large":
              gridItem.style.width = deviceWidth <= 480 ? "90%" : "60%";
              break;
          }
        }

        const anchorElement = document.createElement("a");
        anchorElement.href = img.href;
        
        // For singular view, ensure the anchor takes full width
        if (!isGridView) {
          anchorElement.style.display = "flex";
          anchorElement.style.justifyContent = "center";
          anchorElement.style.width = "100%";
        }

        imgElement.loading = "lazy"; // Native lazy loading
        imgElement.src = img.src;
        imgElement.alt = `Image ${index + 1}`;
        
        // Add error handling for images
        imgElement.onerror = function () {
          this.style.display = "none";
        };

        imgElement.onload = () => {
          // Use requestAnimationFrame to avoid layout thrashing
          requestAnimationFrame(() => {
            gridItem.classList.add("loaded");
          });
        };

        anchorElement.appendChild(imgElement);
        gridItem.appendChild(anchorElement);
        
        return gridItem;
      }

      // Populate singular view with images in the same random order as grid view
      function populateSingularView() {
        const container = document.getElementById("grid-container");
        const fragment = document.createDocumentFragment();

        // Use the same randomized order that was used for grid view
        // Use a smaller batch size for better performance
        const visibleImages = currentRandomOrder.slice(0, 20);
        
        visibleImages.forEach((img, index) => {
          const gridItem = createGridItem(img, index);
          fragment.appendChild(gridItem);
        });
        
        container.appendChild(fragment);
        
        // Fade in the container
        setTimeout(() => {
          container.style.opacity = '1';
        }, 50);
      }

      // Randomize and set images for grid view
      function randomizeImages() {
        const gridContainer = document.getElementById("grid-container");
        const fragment = document.createDocumentFragment();

        // Generate a new random order
        currentRandomOrder = [...images].sort(() => 0.5 - Math.random());
        
        // Use a smaller batch size for better performance
        const visibleImages = currentRandomOrder.slice(0, 20);

        visibleImages.forEach((img, index) => {
          const gridItem = createGridItem(img, index);
          fragment.appendChild(gridItem);
        });
        
        gridContainer.appendChild(fragment);
        
        // Fade in the container
        setTimeout(() => {
          gridContainer.style.opacity = '1';
        }, 50);
      }

      // Handle window resize to adjust grid item sizes
      function handleResize() {
        if (isGridView) {
          // Only re-render if we're in grid view
          const currentContainer = document.querySelector('.grid-container');
          if (currentContainer) {
            currentContainer.style.opacity = '0';
            
            setTimeout(() => {
              // Clear and rebuild the grid with appropriate sizes
              contentContainer.innerHTML = '';
              
              const newGridContainer = document.createElement('div');
              newGridContainer.className = 'grid-container';
              newGridContainer.id = 'grid-container';
              contentContainer.appendChild(newGridContainer);
              
              // Use the existing random order but adjust sizes
              const fragment = document.createDocumentFragment();
              const visibleImages = currentRandomOrder.slice(0, 20);
              
              visibleImages.forEach((img, index) => {
                const gridItem = createGridItem(img, index);
                fragment.appendChild(gridItem);
              });
              
              newGridContainer.appendChild(fragment);
              
              // Fade in the container
              setTimeout(() => {
                newGridContainer.style.opacity = '1';
              }, 50);
            }, 300);
          }
        }
      }

      // Debounce function for resize events
      function debounce(func, wait) {
        let timeout;
        return function() {
          const context = this;
          const args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            func.apply(context, args);
          }, wait);
        };
      }

      // Initialize
      function init() {
        randomizeImages();
        updateViewIcons();
        
        // Add scroll event listener for infinite loading
        window.addEventListener("scroll", throttle(loadMoreImagesIfNeeded, 200));
        
        // Add resize event listener with debounce
        window.addEventListener("resize", debounce(handleResize, 500));
        
        // Close overlay menu when clicking on a menu item with animation
        document.querySelectorAll(".menu-item a").forEach(item => {
          item.addEventListener("click", () => {
            overlayMenu.style.opacity = "0";
            setTimeout(() => {
              overlayMenu.classList.remove("active");
              overlayMenu.style.opacity = "1";
            }, 300);
          });
        });
        
        // Handle escape key
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && overlayMenu.classList.contains("active")) {
            overlayMenu.classList.remove("active");
          }
        });
      }

      // Throttle function to limit how often a function can be called
      function throttle(func, limit) {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        };
      }

      // Run initialization when DOM is loaded
      document.addEventListener("DOMContentLoaded", init);

      // Refresh images on page load and when the logo is clicked
      window.addEventListener("load", () => {
        // Use requestIdleCallback if available, otherwise use setTimeout
        if (window.requestIdleCallback) {
          requestIdleCallback(() => {
            randomizeImages();
          });
        } else {
          setTimeout(() => {
            randomizeImages();
          }, 0);
        }
        
        window.scrollTo(0, 0);
      });

      document.querySelector(".site-logo").addEventListener("click", (e) => {
        e.preventDefault();
        
        // Show loading indicator
        showLoading();
        
        // Fade out current container
        const currentContainer = document.querySelector('.grid-container, .singular-container');
        currentContainer.style.opacity = '0';
        
        setTimeout(() => {
          randomizeImages();
          
          // Hide loading indicator
          hideLoading();
          
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        }, 300);
      });
    </script>
  </body>
</html>
