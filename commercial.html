<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commercial</title>
  <style>
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10002;
    }

    .loading-text {
      font-size: 1rem;
      font-weight: 300;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: "Helvetica Neue Thin", sans-serif;
      background-color: #fff;
      padding-top: 60px;
      scroll-behavior: smooth;
    }

    /* Header Navigation */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 10000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }

    .site-logo {
      font-size: 25px;
      font-weight: 300;
      line-height: 1;
    }

    .nav-icons {
      display: flex;
      gap: 1.5em;
      align-items: center;
    }

    .nav-icon {
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-icon {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 2px;
      width: 18px;
      height: 18px;
    }

    .grid-dot {
      width: 4px;
      height: 4px;
      background-color: black; /* Changed from red to black */
      border-radius: 50%;
    }

    .singular-icon {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 18px;
    }

    .line {
      width: 18px;
      height: 2px;
      background-color: black; /* Changed from red to black */
    }

    .overlay-icon {
      width: 18px;
      height: 18px;
      background-color: black; /* Changed from red to black */
      border-radius: 50%;
    }

    /* Overlay Menu */
    .overlay-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 10001;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay-menu.active {
      display: flex;
      opacity: 1;
    }

    .menu-item {
      margin: 15px 0;
      font-size: 28px;
      font-weight: 300;
    }

    /* Gallery Layouts */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1em;
      padding: 2em;
      transition: all 0.5s ease;
    }

    .gallery.singular-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      cursor: pointer;
      transition: opacity 0.5s ease, transform 0.3s ease;
      opacity: 0;
      aspect-ratio: 4 / 5;
    }

    .gallery.singular-view img {
      width: auto;
      max-width: 80%;
      max-height: 80vh;
      aspect-ratio: auto;
    }

    .gallery img.loaded {
      opacity: 1;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery.singular-view img:hover {
      transform: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 50px;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content-wrapper {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 90%;
      display: flex;
      flex-direction: column;
    }

    .modal-content {
      max-width: 100%;
      max-height: calc(100% - 100px);
      object-fit: contain;
    }

    .thumbnail-strip {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .thumbnail.active {
      opacity: 1;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      font-weight: 300;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }

    footer a {
      color: #333;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5em;
        padding: 1em;
      }

      .header {
        padding: 1em;
      }

      .site-logo {
        font-size: 20px;
      }

      .loading-text {
        font-size: 2rem;
      }

      .close {
        font-size: 24px;
        top: 15px;
        right: 15px;
      }

      .modal-content-wrapper {
        width: 95%;
        height: 85%;
      }

      .menu-item {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .header {
        padding: 0.5em 1em;
      }

      .loading-text {
        font-size: 1.5rem;
      }

      .nav-icons {
        gap: 1em;
      }
    }

    /* Remove default link styling */
    a {
      text-decoration: none;
      color: inherit;
    }

    @media (hover: none) {
      .gallery img:hover {
        transform: none;
      }
    }
  </style>
</head>

    const gallery = document.querySelector(".gallery");
    const modal = document.querySelector(".modal");
    const modalImage = document.getElementById("modal-image");
    const thumbnailStrip = document.getElementById("thumbnail-strip");
    const closeModal = document.querySelector(".close");
    const loadingScreen = document.getElementById("loading-screen");
    const overlayMenu = document.getElementById("overlay-menu");
    const menuToggle = document.getElementById("menu-toggle");
    const gridViewBtn = document.getElementById("grid-view");
    const singularViewBtn = document.getElementById("singular-view");

    // Toggle menu
    menuToggle.addEventListener("click", () => {
      overlayMenu.classList.toggle("active");
    });

    // Toggle view modes
    gridViewBtn.addEventListener("click", () => {
      gallery.classList.remove("singular-view");
    });

    singularViewBtn.addEventListener("click", () => {
      gallery.classList.add("singular-view");
    });

    // Modified populateGallery function
    function populateGallery() {
      console.log("Populating gallery...");
      let loadedImages = 0;

      images.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = `Image ${index + 1}`;
        img.dataset.index = index;

        img.addEventListener("load", () => {
          console.log(`Image ${index + 1} loaded successfully`);
          loadedImages++;
          img.classList.add("loaded");

          if (loadedImages === images.length) {
            setTimeout(() => {
              loadingScreen.style.opacity = "0";
              setTimeout(() => {
                loadingScreen.style.display = "none";
              }, 500);
            }, 1000);
          }
        });

        img.addEventListener("error", () => {
          console.error(`Failed to load image ${index + 1}: ${src}`);
          loadedImages++;
        });

        img.addEventListener("click", openModal);
        gallery.appendChild(img);
      });
    }

    // Modified openModal function
    function openModal(e) {
      const clickedImage = e.target;
      const index = Number(clickedImage.dataset.index);

      // Clear existing thumbnails
      thumbnailStrip.innerHTML = "";

      // Create thumbnails
      images.forEach((src, i) => {
        const thumbnail = document.createElement("img");
        thumbnail.src = src;
        thumbnail.alt = `Thumbnail ${i + 1}`;
        thumbnail.classList.add("thumbnail");
        if (i === index) thumbnail.classList.add("active");

        thumbnail.addEventListener("click", () => {
          modalImage.src = src;
          modalImage.dataset.index = i;
          // Update active thumbnail
          document.querySelectorAll(".thumbnail").forEach((thumb) => {
            thumb.classList.remove("active");
          });
          thumbnail.classList.add("active");
        });

        thumbnailStrip.appendChild(thumbnail);
      });

      modalImage.src = clickedImage.src;
      modalImage.dataset.index = index;
      modal.classList.add("show");
      document.body.style.overflow = "hidden";
    }

    // Modified close modal function
    function closeModalFunction() {
      modal.classList.remove("show");
      document.body.style.overflow = "";
      // Clear thumbnails when closing
      thumbnailStrip.innerHTML = "";
    }

    // Keep your existing event listeners
    closeModal.addEventListener("click", closeModalFunction);

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModalFunction();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("show")) {
        closeModalFunction();
      } else if (e.key === "Escape" && overlayMenu.classList.contains("active")) {
        overlayMenu.classList.remove("active");
      }
    });

    // Initialize the gallery when the page loads
    window.addEventListener("load", () => {
      console.log("Page loaded");
      populateGallery();
    });

    // Add touch support for mobile devices
    let touchStartX = 0;
    let touchEndX = 0;

    function handleSwipe() {
      if (touchStartX - touchEndX > 50) {
        // Swipe left, show next image
        showNextImage();
      } else if (touchEndX - touchStartX > 50) {
        // Swipe right, show previous image
        showPreviousImage();
      }
    }

    modal.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    modal.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function showNextImage() {
      const currentIndex = Number.parseInt(modalImage.dataset.index);
      const nextIndex = (currentIndex + 1) % images.length;
      updateModalImage(nextIndex);
    }

    function showPreviousImage() {
      const currentIndex = Number.parseInt(modalImage.dataset.index);
      const previousIndex = (currentIndex - 1 + images.length) % images.length;
      updateModalImage(previousIndex);
    }

    function updateModalImage(index) {
      modalImage.src = images[index];
      modalImage.dataset.index = index;
      updateActiveThumbnail(index);
    }

    function updateActiveThumbnail(index) {
      const thumbnails = document.querySelectorAll(".thumbnail");
      thumbnails.forEach((thumb, i) => {
        if (i === index) {
          thumb.classList.add("active");
        } else {
          thumb.classList.remove("active");
        }
      });
    }

    // Close overlay menu when clicking on a menu item
    document.querySelectorAll(".menu-item a").forEach(item => {
      item.addEventListener("click", () => {
        overlayMenu.classList.remove("active");
      });
    });
