        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@100;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 2;
        }

        .slide-image {
            max-width: 80%;
            max-height: 80vh;
            object-fit: contain;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .slide.active .slide-image {
            transform: scale(1);
        }

        .name-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            z-index: 3;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .name-container.active {
            opacity: 1;
            visibility: visible;
        }

        .name {
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 100; /* Changed from 700 (bold) to 100 (thin) */
            font-size: 20px; /* Changed from 3rem to 20px */
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px); /* Reduced from 20px to 10px for subtler animation */
        }

        .name-container.active .name {
            animation: fadeUp 0.8s forwards;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .copyright {
            font-size: 0.7rem; /* Reduced from 1rem to be proportional to the new name size */
            font-weight: 100; /* Changed from 700 (bold) to 100 (thin) */
            margin-left: 3px; /* Reduced from 5px */
            vertical-align: super;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: white;
            z-index: 5;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .name {
                font-size: 18px; /* Slightly smaller on mobile */
            }
            
            .copyright {
                font-size: 0.6rem;
                margin-left: 2px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const nameContainer = document.querySelector('.name-container');
            const loadingMessage = document.querySelector('.loading-message');
            
            let currentSlide = 0;
            let slideshowComplete = false;
            let slideshowStarted = false;
            
            // Total slideshow duration: 7.5 seconds (7500ms)
            const totalDuration = 7500;
            
            // Calculate time per slide based on the number of slides
            const timePerSlide = Math.floor(totalDuration / slides.length);
            
            console.log(`Showing ${slides.length} slides with ${timePerSlide}ms per slide`);
            
            // Check if enough images are loaded to start
            function checkImagesLoaded() {
                let loadedCount = 0;
                const minSlidesToCheck = Math.min(5, slides.length);
                
                for (let i = 0; i < slides.length; i++) {
                    if (slides[i].dataset.loaded === 'true') {
                        loadedCount++;
                    }
                }
                
                // Start if at least 5 images or 30% of slides are loaded
                return loadedCount >= Math.max(minSlidesToCheck, Math.floor(slides.length * 0.3));
            }
            
            // Preload next few images
            function preloadNextImages(currentIndex) {
                const preloadCount = 3; // Number of images to preload ahead
                
                for (let i = currentIndex + 1; i < Math.min(currentIndex + 1 + preloadCount, slides.length); i++) {
                    const img = slides[i].querySelector('img');
                    if (img && !img.complete) {
                        img.src = img.src; // Trigger load if not already loading
                    }
                }
            }
            
            // Function to start slideshow
            function startSlideshow() {
                if (slideshowStarted) return;
                
                slideshowStarted = true;
                loadingMessage.style.display = 'none';
                
                // Show first slide
                slides[0].classList.add('active');
                
                // Preload next few images
                preloadNextImages(0);
                
                // Start slideshow
                setTimeout(nextSlide, timePerSlide);
                
                console.log('Slideshow started');
            }
            
            // Function to change slides
            function nextSlide() {
                if (slideshowComplete) return;
                
                // Remove active class from current slide
                slides[currentSlide].classList.remove('active');
                
                // Move to next slide
                currentSlide++;
                
                if (currentSlide < slides.length) {
                    // Show next slide
                    slides[currentSlide].classList.add('active');
                    
                    // Preload next few images
                    preloadNextImages(currentSlide);
                    
                    // Schedule next slide change
                    setTimeout(nextSlide, timePerSlide);
                    
                    console.log('Showing slide', currentSlide + 1);
                } else {
                    // Show name after all slides
                    slideshowComplete = true;
                    nameContainer.classList.add('active');
                    
                    console.log('Slideshow complete, showing name');
                }
            }
            
            // Check if images are loaded every 300ms
            const loadCheckInterval = setInterval(function() {
                if (checkImagesLoaded()) {
                    clearInterval(loadCheckInterval);
                    startSlideshow();
                }
            }, 300);
            
            // Fallback: Start slideshow after 4 seconds even if not all images are loaded
            setTimeout(function() {
                clearInterval(loadCheckInterval);
                if (!slideshowStarted) {
                    console.log('Starting slideshow with fallback');
                    startSlideshow();
                }
            }, 4000);
            
            // Make name clickable to go to home page
            nameContainer.addEventListener('click', function() {
                if (slideshowComplete) {
                    window.location.href = "home.html";
                }
            });
            
            // Manual image loading fallback
            slides.forEach((slide, index) => {
                const img = slide.querySelector('img');
                
                // If image fails to load
                img.onerror = function() {
                    console.error(`Failed to load image ${index + 1}`);
                    slide.dataset.loaded = 'true'; // Mark as loaded anyway to continue slideshow
                };
                
                // If image is already complete (cached)
                if (img.complete) {
                    slide.dataset.loaded = 'true';
                }
            });
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                // Skip to name on spacebar or Enter
                if ((e.key === ' ' || e.key === 'Enter') && !slideshowComplete) {
                    // Clear any pending slide changes
                    for (let i = 0; i < 100; i++) {
                        clearTimeout(i);
                    }
                    
                    // Hide all slides
                    slides.forEach(slide => {
                        slide.classList.remove('active');
                    });
                    
                    // Show name
                    slideshowComplete = true;
                    nameContainer.classList.add('active');
                }
            });
        });
    </script>
