<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Uy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@100&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .text {
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 100;
            font-size: 1rem;
            color: white;
            animation: blink 1s linear 5 forwards;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "home.html";
        }, 5000); // Redirects after 5 seconds (5 blinks)
    </script>
</head>
<body>
    <div class="text">Ashley Uy</div>
</body>
</html>
