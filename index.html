<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Uy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            /* Faster transitions for quicker animation */
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 2;
        }

        .slide-image {
            max-width: 80%;
            max-height: 80vh;
            object-fit: contain;
            /* Faster transform for quicker animation */
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .slide.active .slide-image {
            transform: scale(1);
        }

        .name-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            z-index: 3;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .name-container.active {
            opacity: 1;
            visibility: visible;
        }

        .name {
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
        }

        .name-container.active .name {
            animation: fadeUp 0.8s forwards;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .copyright {
            font-size: 1rem;
            font-weight: 700;
            margin-left: 5px;
            vertical-align: super;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: white;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="loading-message">Loading images...</div>
        
        <!-- Original images -->
        <div class="slide" id="slide-1">
            <img class="slide-image" src="images/Commercial/bellbags for commercial/IMG_0680.JPG" alt="Bell Bag" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-2">
            <img class="slide-image" src="images/Commercial/bellbags for commercial/IMG_0706.JPG" alt="Bell Bag" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-3">
            <img class="slide-image" src="images/Commercial/IMG_0300 Large.jpeg" alt="Commercial Photography" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-4">
            <img class="slide-image" src="images/PERSONAL PROJECT/Image 4 Large 3.13.20 PM.jpeg" alt="Personal Project" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-5">
            <img class="slide-image" src="images/PERSONAL PROJECT/IMG_3521.JPG" alt="Personal Project" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-6">
            <img class="slide-image" src="images/Commercial/Bell bag final/IMG_3901.jpg" alt="Bell Bag Final" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        
        <!-- Duplicate images (second showing) -->
        <div class="slide" id="slide-7">
            <img class="slide-image" src="images/Commercial/bellbags for commercial/IMG_0680.JPG" alt="Bell Bag" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-8">
            <img class="slide-image" src="images/Commercial/bellbags for commercial/IMG_0706.JPG" alt="Bell Bag" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-9">
            <img class="slide-image" src="images/Commercial/IMG_0300 Large.jpeg" alt="Commercial Photography" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-10">
            <img class="slide-image" src="images/PERSONAL PROJECT/Image 4 Large 3.13.20 PM.jpeg" alt="Personal Project" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-11">
            <img class="slide-image" src="images/PERSONAL PROJECT/IMG_3521.JPG" alt="Personal Project" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        <div class="slide" id="slide-12">
            <img class="slide-image" src="images/Commercial/Bell bag final/IMG_3901.jpg" alt="Bell Bag Final" onload="this.parentElement.dataset.loaded = 'true'">
        </div>
        
        <div class="name-container">
            <div class="name">ASHLEY UY <span class="copyright">©</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const nameContainer = document.querySelector('.name-container');
            const loadingMessage = document.querySelector('.loading-message');
            
            let currentSlide = 0;
            let slideshowComplete = false;
            let slideshowStarted = false;
            
            // Calculate time per slide: 4500ms total ÷ 12 slides = 375ms per slide
            const timePerSlide = 375; // 375ms per slide
            
            // Check if all images are loaded
            function checkImagesLoaded() {
                let allLoaded = true;
                // Only check the first 6 slides (original images)
                for (let i = 0; i < 6; i++) {
                    if (slides[i].dataset.loaded !== 'true') {
                        allLoaded = false;
                    }
                }
                
                return allLoaded;
            }
            
            // Function to start slideshow
            function startSlideshow() {
                if (slideshowStarted) return;
                
                slideshowStarted = true;
                loadingMessage.style.display = 'none';
                
                // Show first slide
                slides[0].classList.add('active');
                
                // Start slideshow
                setTimeout(nextSlide, timePerSlide);
                
                console.log('Slideshow started');
            }
            
            // Function to change slides
            function nextSlide() {
                if (slideshowComplete) return;
                
                // Remove active class from current slide
                slides[currentSlide].classList.remove('active');
                
                // Move to next slide
                currentSlide++;
                
                if (currentSlide < slides.length) {
                    // Show next slide
                    slides[currentSlide].classList.add('active');
                    
                    // Schedule next slide change
                    setTimeout(nextSlide, timePerSlide);
                    
                    console.log('Showing slide', currentSlide + 1);
                } else {
                    // Show name after all slides
                    slideshowComplete = true;
                    nameContainer.classList.add('active');
                    
                    console.log('Slideshow complete, showing name');
                }
            }
            
            // Check if images are loaded every 500ms
            const loadCheckInterval = setInterval(function() {
                if (checkImagesLoaded()) {
                    clearInterval(loadCheckInterval);
                    startSlideshow();
                }
            }, 500);
            
            // Fallback: Start slideshow after 5 seconds even if not all images are loaded
            setTimeout(function() {
                clearInterval(loadCheckInterval);
                if (!slideshowStarted) {
                    console.log('Starting slideshow with fallback');
                    startSlideshow();
                }
            }, 5000);
            
            // Make name clickable to go to home page
            nameContainer.addEventListener('click', function() {
                if (slideshowComplete) {
                    window.location.href = "home.html";
                }
            });
            
            // Manual image loading fallback
            slides.forEach((slide, index) => {
                const img = slide.querySelector('img');
                
                // If image fails to load
                img.onerror = function() {
                    console.error(`Failed to load image ${index + 1}`);
                    slide.dataset.loaded = 'true'; // Mark as loaded anyway to continue slideshow
                };
                
                // If image is already complete (cached)
                if (img.complete) {
                    slide.dataset.loaded = 'true';
                }
                
                // For duplicate slides (7-12), mark as loaded since they use the same images
                if (index >= 6) {
                    slide.dataset.loaded = 'true';
                }
            });
        });
    </script>
</body>
</html>
